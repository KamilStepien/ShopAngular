<div id="form">
  <form [formGroup]="newUser">
      <mat-form-field>
          <input matInput type="text" formControlName="email" placeholder="E-mail">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="password" placeholder="Hasło">
          </mat-form-field>
   
    
    <button color="primary" mat-raised-button (click)="addUser()" [disabled]="newUser.invalid">Stwórz Konto</button>
  </form>
</div>
