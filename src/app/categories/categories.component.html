<div id="categoryTopicDiv">
<p>Kategorie</p>
</div>

<ul  *ngFor="let category of CategoryDisplay | async ">
                <li  [routerLink]="[category.path]" (click)="SetCurrentCategory(category.name)"  routerLinkActive="router-link-active"  >{{category.name}}    </li>  
                <div class = "buttonBox">
                                <button color="warn" mat-raised-button (click)="deleteElement(category.id)" >Usu≈Ñ</button>  
                                <button color="primary" mat-raised-button (click)="editElement(category.id)" >Edytuj</button>  
                </div>       
         
        </ul>

<mat-form-field class="example-full-width">
    <input matInput   placeholder="Categories" #input>
</mat-form-field>
<div class = "buttonBox">
       
        <button color="primary" mat-raised-button (click)="addElement(input.value)" >Dodaj</button>
</div>
