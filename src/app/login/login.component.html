    <input  matInput type="text" formControlName="email" placeholder="E-mail">
  </mat-form-field>
  <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="HasÅ‚o">
    </mat-form-field>

  </div>
 
   
</form>
